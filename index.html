<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
    <header>
        <button id="highscore">Highscores</button>
        <div id="time">Time: 100</div>
        <h1 id="question">Coding Quiz Challenge</h1>
        <p id="instructions">Try to answer the following code related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button onclick="setTime()" onclick="startQuiz()" id='start'>Start Quiz!</button>
    </header>
    <div class = "ansBtns">
        <button id="ans1"></button>
        <button id="ans2"></button>
        <button id="ans3"></button>
        <button id="ans4"></button>
    </div>
    <div class="end-screen-elements">
        <input id="user-name-input" type="text" placeholder="Enter Initials"/>
        <button id="save" onclick="showHighScore()">Save Score</button>
        <button id="clear">Clear Score</button>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
